{% extends "base.html" %}

{% block link %}
    {% load static %}
        
    <link rel="stylesheet" type="text/css" href="{% static 'managechecks/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="margin: 10px; width: 100%;">
    <form action="../submitcheck/" method="POST">{% csrf_token %}
        <input type="hidden" name="id" id="id">
    
        <label for="account">Account</label>
        <select id="account" name="account">
            <option value="" disabled selected>Select an Account</option>
            {% for a in accounts %}
            <option value="{{ a.account_id }}">{{ a.name }}</option>
            {% endfor %}
        </select><br/>
        
        {% include "partials/checkinputs.html" %}
    </form>

    <a href="../">Click here to view all checks.</a>
  </div>
{% endblock %}
