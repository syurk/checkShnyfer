{% extends "base.html" %}

{% block link %}
    {% load static %}
        
    <link rel="stylesheet" type="text/css" href="{% static 'managechecks/styles.css' %}">
{% endblock %}

{% block content %}
{% include "partials/acctform.html" %}
{% endblock %}

{% block script %}
<script type="text/javascript">
    function datetime_model2html(dt) {
        var date = new Date(dt);
        console.log(date);
        return date;
    }

    $(document).ready(function() {
        $("#id").val("{{account.account_id}}");
        $("#name").val("{{account.name}}");
        var pnum = "{{account.phone_number}}";
        pnum = pnum.slice(0, 3) + "-" + pnum.slice(3, 6) + "-" + pnum.slice(6);
        $("#phone").val(pnum);
        $("#rnum").val("{{account.routing_no}}");
        $("#anum").val("{{account.account_no}}");
        $("#strtadd").val("{{account.street_address}}");
        $("#city").val("{{account.city}}");
        $("#state").val("{{account.state}}");
        $("#zip").val("{{account.zip}}");
    });
 </script>
{% endblock %}
